<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VisualCard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TITOLO -->
    <h1>Visual Card</h1>


    <!-- BARRA CON PULSANTE E CATEGORIE -->
    <div id="top_bar">
        <div id="left_top_bar">
            <button id="button_plus">+</button>
            <button id="button_ref">G</button>
        </div>
        <div id="middle_top_bar">
            <button id="exp">Esporta</button>
            <button id="imp">Importa</button>
            <button id="rin">Rinomina</button>
            <button id="tem">Tema</button>
        </div>
        <div id="right_top_bar">
            <button id="button_n">0</button>
            <button id="button_full">[ ]</button>
        </div>

        
    </div>

    <div id="main">        
    </div>



    <script src="script.js"></script>
</body>

</html>
